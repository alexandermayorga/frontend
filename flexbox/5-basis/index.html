<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Flexbox Basis</h1>

        <p>Using min-width</p>
        <div class="flex-container">
            <div class="box min-width item-1"></div>
            <div class="box min-width item-2"></div>
            <div class="box min-width item-3"></div>
        </div>

        <br>

        <p>Using Flex Basis</p>
        <div class="flex-container">
            <div class="box flex-basis item-4"></div>
            <div class="box flex-basis item-5"></div>
            <div class="box flex-basis item-6"></div>
        </div>


    </div>
</body>
</html>
